<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Guitar</title>
    <script>
function addTheGuitar() {
    let serialNumber = document.getElementById("serialNumber").value;
    let price = document.getElementById("price").value;
    let builder = document.getElementById("builder").value;
    let model = document.getElementById("model").value;
    let type = document.getElementById("type").value;
    let backWood = document.getElementById("backWood").value;
    let topWood = document.getElementById("topWood").value;

    if (!serialNumber || !price || !builder || !model || !type || !backWood || !topWood) {
        alert("Please enter a value for all fields.");
        return;
    }

    fetch('http://localhost:8080/add', { 
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({
            serialNumber: serialNumber,
            price: price,
            builder: builder,
            model: model,
            type: type,
            backWood: backWood,
            topWood: topWood
        }),
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            alert("The guitar was added to the system.");
        } else {
            alert("Something went wrong. Please try again or contact the customer support team.");
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert("Something went wrong. Please try again or contact the customer support team.");
    });
}
    </script>
</head>
<body>
    <h1>Add a Guitar</h1>
    <form id="addForm">
        <label for="serialNumber">Serial Number:</label>
        <input type="text" id="serialNumber" required><br>
        
        <label for="price">Price:</label>
        <input type="text" id="price" required><br>
        
        <label for="builder">Builder:</label>
        <input type="text" id="builder" required><br>
        
        <label for="model">Model:</label>
        <input type="text" id="model" required><br>
        
        <label for="type">Type:</label>
        <input type="text" id="type" required><br>
        
        <label for="backWood">Back Wood:</label>
        <input type="text" id="backWood" required><br>
        
        <label for="topWood">Top Wood:</label>
        <input type="text" id="topWood" required><br>
        
        <button type="button" onclick="addTheGuitar()">Add Guitar</button>
    </form>
</body>
</html>
