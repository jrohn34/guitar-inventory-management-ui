<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guitar Inventory Search</title>
</head>
<body>
    <label for="type">Type:</label>
    <input id="type" />
    <button onclick="search()">Search</button>
    <br />

    <table>
       <thead>
            <tr>
                <th>Serial Number</th>
                <th>Price</th>
                <th>Builder</th>
                <th>Model</th>
                <th>Type</th>
                <th>Back Wood</th>
                <th>Top Wood</th>
            </tr>
       </thead> 
       <tbody id="searchResult"></tbody>
    </table>

    <script>
        function search() {
            let guitarType = document.getElementById("type").value.toLowerCase();
            if (!guitarType) {
                alert("Please enter a guitar type to search.");
                return;
            }

            let table = document.getElementById("searchResult");
            table.innerHTML = "";

            fetch(`http://localhost:8080/search${guitarType}`)
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    displaySearchResults(data.results);
                } else {
                    alert("Something went wrong while searching for guitars. Please try again or contact the customer support team.");
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert("Something went wrong while searching for guitars. Please try again or contact the customer support team.");
            });
        }

        function displaySearchResults(results) {
            let table = document.getElementById("searchResult");
            results.forEach(guitar => {
                let row = document.createElement("tr");
                for (let key in guitar) {
                    let cell = document.createElement("td");
                    cell.textContent = guitar[key];
                    row.appendChild(cell);
                }
                table.appendChild(row);
            });
        }
    </script>
</body>
</html>
